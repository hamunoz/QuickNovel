apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 35

    dependenciesInfo {
        includeInApk = false
        includeInBundle = false
    }

    viewBinding {
        enabled = true
    }

    defaultConfig {
        applicationId "com.lagradost.quicknovel"
        minSdkVersion 21
        targetSdkVersion 35
        versionCode 56
        versionName "3.3.8"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    def hasSigning = System.getenv("SIGNING_STORE_FILE") != null
    if (hasSigning) {
        signingConfigs {
            release {
                storeFile file(System.getenv("SIGNING_STORE_FILE"))
                storePassword System.getenv("SIGNING_STORE_PASSWORD")
                keyAlias System.getenv("SIGNING_KEY_ALIAS")
                keyPassword System.getenv("SIGNING_KEY_PASSWORD")
                v1SigningEnabled true
                v2SigningEnabled true
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            if (hasSigning) {
                signingConfig signingConfigs.release
            }
        }
        debug {
            buildConfigField("boolean", "BETA", "true")
            applicationIdSuffix ".debug"
            versionNameSuffix '-DEBUG'
            debuggable true
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures.buildConfig true

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_9
        targetCompatibility JavaVersion.VERSION_1_9
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_9.toString()
    }
    namespace 'com.lagradost.quicknovel'
}

repositories {
    maven {
        url 'https://github.com/psiegman/mvn-repo/raw/master/releases'
    }
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.core:core-ktx:1.16.0'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'
    implementation 'org.jsoup:jsoup:1.17.2'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.8.9'
    implementation 'androidx.navigation:navigation-ui-ktx:2.8.9'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation 'androidx.work:work-runtime-ktx:2.10.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
    implementation 'com.github.bumptech.glide:glide:4.16.0'
    kapt 'com.github.bumptech.glide:compiler:4.13.1'
    implementation 'jp.wasabeef:glide-transformations:4.3.0'
    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.13.1"
    implementation "androidx.preference:preference-ktx:1.2.1"
    implementation "me.xdrop:fuzzywuzzy:1.4.0"

    //implementation('com.positiondev.epublib:epublib-core:3.1') {
        //exclude group: 'org.slf4j'
        //exclude group: 'xmlpull'
    //}
    implementation 'org.slf4j:slf4j-android:1.7.25'

    implementation "androidx.recyclerview:recyclerview:1.4.0"
    implementation 'android.arch.lifecycle:extensions:1.1.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.18'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'

    implementation("com.google.android.material:material:1.12.0")

    implementation 'androidx.media:media:1.7.0'
    implementation 'com.github.LagradOst:SafeFile:a926e7615a' // To Prevent the URI File Fu*kery
    implementation 'com.jaredrummler:colorpicker:1.1.0'

    implementation 'com.github.Blatzar:NiceHttp:0.4.13'

    implementation "io.noties.markwon:core:4.6.2"
    implementation "io.noties.markwon:image-glide:4.6.2"
    implementation "io.noties.markwon:html:4.6.2"

    implementation "com.facebook.shimmer:shimmer:0.5.0"

    implementation "com.google.mlkit:translate:17.0.3"
}
